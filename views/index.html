    body {

    .sp-container h2.frame-1 { animation-delay: 0s; }
    .sp-container h2.frame-2 { animation-delay: 3s; }
    .sp-container h2.frame-3 { animation-delay: 6s; }
    .sp-container h2.frame-4 { animation-delay: 9s; }
    .sp-container h2.frame-5 {
      animation: none;
      color: transparent;
      text-shadow: 0px 0px 1px #fff;
    }

    .sp-container h2.frame-5 span {
      animation: blurFadeIn 3s ease-in 12s backwards;
      color: transparent;
      text-shadow: 0px 0px 1px #fff;
    }

    .sp-container h2.frame-5 span:nth-child(2) { animation-delay: 13s; }

    .sp-globe {
      position: absolute;
      width: 282px;
      height: 273px;
      left: 50%;
      top: 50%;
      margin: -137px 0 0 -141px;
      background: transparent url(http://web-sonick.zz.mu/images/sl/globe.png) no-repeat top left;
      animation: fadeInBack 3.6s linear 14s backwards;
      opacity: 0.3;
      transform: scale(5);
    }

    @keyframes blurFadeInOut {
      0% { opacity: 0; text-shadow: 0px 0px 40px #fff; transform: scale(1.3); }
      20%, 75% { opacity: 1; text-shadow: 0px 0px 1px #fff; transform: scale(1); }
      100% { opacity: 0; text-shadow: 0px 0px 50px #fff; transform: scale(0); }
    }

    @keyframes blurFadeIn {
      0% { opacity: 0; text-shadow: 0px 0px 40px #fff; transform: scale(1.3); }
      50% { opacity: 0.5; text-shadow: 0px 0px 10px #fff; transform: scale(1.1); }
      100% { opacity: 1; text-shadow: 0px 0px 1px #fff; transform: scale(1); }
    }

    @keyframes fadeInBack {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 0.4; transform: scale(2); }
      100% { opacity: 0.2; transform: scale(5); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
